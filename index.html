	<script>
		let ros = new ROSLIB.Ros();
		let bridgeHost = '127.0.0.1';
		let bridgePort = 9090;
		
		ros.on('connection', function() {
    	console.log('bridge connected');
  	});
  	ros.on('error', function(data) {
    	console.log('error');
  	});
  	ros.on('closed', function() {
    	console.log('bridge closed');
  	});
		ros.connect('ws://' + bridgeHost + ':' + bridgePort);
		
		let webRosController = new WebRosController(ros);

		let poseTopic = new ROSLIB.Topic({
      ros: ros,
      name: '/odom',
      messageType: 'nav_msgs/Odometry'
    });
		let ros2dmap = new Ros2dMap(ros, {
			divName: 'ros2dmap',
    	width: 400,
    	height: 400
		});
		poseTopic.subscribe(function(msg) {
			console.log('received pose msg');
			let pose = msg.pose.pose.position;
			let orientation = msg.pose.pose.orientation;
			console.log(pose);
			console.log(orientation);
      ros2dmap.update(pose, orientation);
		});
		let logger = new Logger('log', webRosController);
		let upBtn = document.getElementById('up');
		upBtn.onclick = function() {
			webRosController.moveForward();
			startBtn.innerHTML = 'Stop';

			logger.showLog('up');
		};

		let downBtn = document.getElementById('down');
		downBtn.onclick = function() {
			webRosController.moveBack();
			startBtn.innerHTML = 'Stop';

			logger.showLog('down');
		};

		let leftBtn = document.getElementById('left');
		leftBtn.onclick = function() {
			webRosController.turnLeft();

			logger.showLog('left');
		};

		let rightBtn = document.getElementById('right');
		rightBtn.onclick = function() {
			webRosController.turnRight();

			logger.showLog('right');
		};

		let startBtn = document.getElementById('start');
		startBtn.onclick = function() {

			if (!webRosController.isRobotMoving) {
				webRosController.start();
				startBtn.innerHTML = 'Stop';
			} else {
				webRosController.stop();
				startBtn.innerHTML = 'Start';
			}

			logger.showLog('up');
			// // logger.showLogAnimation();
			// logger.showTerminalLog();
		};
	</script>
