  <script>
    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    function arrowshow(element) {
      let el = document.querySelectorAll(element);
      el.forEach(function (ele) {
        e = ele.getAttribute('class');
        if(e.includes('vno')) {
          ele.setAttribute('class', e.replace('vno', ''));
        }
      })
    }

    function roundshow(element, className) {
      let el = document.querySelector(element);
      el.setAttribute('class', 'roundnow ' + className);
    }

    async function showflow () {
      roundshow('#r1', 'roundcolor');
      arrowshow('.t1')
      await sleep(2000);
      roundshow('#r2', 'roundcolor');
      arrowshow('.t2');
      await sleep(2000);
      roundshow('#r3', 'roundcolor');
      arrowshow('.t3');
      await sleep(2000);
      roundshow('#r4', 'roundcolor');
      arrowshow('.t4');
      await sleep(2000);
      roundshow('#r5', 'roundcolor');
      await sleep(2000);
      roundshow('#r5', 'roundcolor2');
      arrowshow('.t5');
      await sleep(2000);
      roundshow('#r4', 'roundcolor2');
      arrowshow('.t6');
      await sleep(2000);
      roundshow('#r3', 'roundcolor2');
      arrowshow('.t7');
      await sleep(2000);
      roundshow('#r2', 'roundcolor2');
      arrowshow('.t8');
      await sleep(2000);
      roundshow('#r1', 'roundcolor2');
    }

    let init = function () {
      // let svg = document.querySelectorAll('svg');
      // let italic = document.querySelectorAll('.italic');
      // svg.forEach(function(ele){
      //   ele.setAttribute('class', 'vno');
      // })
      // italic.forEach(function(ele){
      //   ele.setAttribute('class', 'vno');
      // })

      let wf = document.querySelector('input');
      wf.addEventListener('click', showflow, false);
    }

    document.addEventListener('DOMContentLoaded', init, false);
  </script>
